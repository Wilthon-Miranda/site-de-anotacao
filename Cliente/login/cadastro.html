<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/cadastro.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="cadastro">
        <div class="informacoes">
            <label>Nome:</label> <input type="text" name="" id="Nome">
            <br>
            <label>Usuario:</label> <input type="text" name="" id="Usuario">
            <br>
            <label>Senha:</label> <input type="password" name="" id="Senha">
            <label>Sexo:</label>
            <input type="radio" name="sexo" id="sexo" value="Masculino" class="sexos" checked>Masculino
            <input type="radio" name="sexo" id="sexo" value="Feminino" class="sexos">Feminino
            <input type="radio" name="sexo" id="sexo" value="Outro" class="sexos">Outro
            <br><br>
            <button type="button" onclick="cadastrar()" class="cadastrar">CADASTRAR</button>
            <button type="button" onclick="window.location.href='login.html'" class="voltar">VOLTAR</button>
        </div>
    </div>
</body>

</html>
